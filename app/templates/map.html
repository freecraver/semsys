{% extends "index.html" %}

{% block content %}
<script type='text/javascript' src="{{ url_for('static',filename='map.js') }}"></script>

<div class="" style="margin-right: 5%; margin-left:8%; width:100%">
    <div class="row">
        <div class="col-9">
            <div id="country_info_map_div">
                {{ foliummap|safe}}
            </div>
            <select class="custom-select capital-select" onchange="get_towns(this.options[this.selectedIndex].value)">
                <option disabled selected hidden>Select a Month for Travelling</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="col-2">
            <h3>Country Info</h3>

            <div id="country_info"></div>
        </div>
    </div>
</div>

{% endblock %}
